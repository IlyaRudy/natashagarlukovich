{% extends 'base.html' %}
{% block head %}
<title>Главная</title>
<meta name="description" content="{{ desc }}"/>
<meta name="keywords" content="{{ key }}"/>
{% endblock %}
 
{% block body %}
  {% if not postList %}
  <b>Статьи не найдены</b>
  {% else %}
    {% for obj in postList %}
    <a href="{{ obj.id }}" class="post-link">
    	<div class="blog-post">
    		<div class="blog-post-image">
		    	<img src="{{ obj.image.url }}" alt="">
		    </div>
		    <div class="blog-post-content">
			    <div class="sp">{{ obj.timestamp }}</div>
			    <h3>{{ obj.title }}</h3>
			    <p>{{ obj.content|truncatechars:200 }}</p>
			</div>
		</div>	
	</a>
    {% endfor %}
  {% endif %}

{% endblock %}

{% extends 'base.html' %}
{% block head %}
<title>Главная</title>
<meta name="description" content="{{ desc }}"/>
<meta name="keywords" content="{{ key }}"/>
{% endblock %}
 
{% block body %}
  <h1>Главная</h1>
  {% if not postList %}
  <b>Статьи не найдены</b>
  {% else %}
    {% for obj in postList %}
    <a href=" {{ obj.id }}"><b>{{ obj.title }}</b></a>
    <img src="{{ obj.image.url }}" alt="">
    <p>{{ obj.content|truncatechars:70 }}</p>
    <span>{{ obj.timestamp }}</span>
    <br><br><br>
    {% endfor %}
  {% endif %}

{% endblock %}
